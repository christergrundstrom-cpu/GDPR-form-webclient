<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDPR-beg채ran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>GDPR-beg채ran</h1>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="name">Fullst채ndigt namn</label>
    <input type="text" id="name" name="name" required />

    <label for="personnummer">Personnummer</label>
    <input type="text" id="personnummer" name="personnummer" required />

    <label for="adress">Adress</label>
    <input type="text" id="adress" name="adress" required />

    <label for="mobilnummer">Mobilnummer</label>
    <input type="text" id="mobilnummer" name="mobilnummer" required />

    <label for="email">E-postadress</label>
    <input type="email" id="email" name="email" required />

    <label for="id_file">Ladda upp ID-handling</label>
    <input type="file" id="id_file" name="id_file" accept="image/*,application/pdf" required />

    <button type="submit">Skicka beg채ran</button>
  </form>
</body>
</html>
